<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Местный</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="title-page">
                <h1>Местный</h1>
            </div>
            <div class="city">
                <h2>Город</h2>
            </div>
            <div class="cards-weather">
                <div class="card">
                    <div class="container">
                        <div class="card-city">
                            <span>Устюжна</span>
                        </div>
                        <div class="card-condition">
                            <span>19</span>
                        </div>
                        <div class="card-ico">
                            <img class="card-img" src="./file/img/img.png" alt="img">
                        </div>
                        <div class="card-info">
                            <span>Сегодня прохладно</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="container">
                        <div class="card-city">
                            <span>Севастополь</span>
                        </div>
                        <div class="card-condition">
                            <span>-19</span>
                        </div>
                        <div class="card-ico">
                            <img class="card-img" src="./file/img/img.png" alt="img">
                        </div>
                        <div class="card-info">
                            <span>Сегодня тепло</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="js/index.js"></script>
</body>
</html>
